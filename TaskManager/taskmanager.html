<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks manager</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
      <h1>TASKS MANAGER</h1>
  </header>
  <button type="button" class="btn btn-primary" id="openCreateTaskModal">Create New Task</button>
  <div class="modal" id="createTaskModal">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Create New Task</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal Body -->
        <form id="createTaskForm" method="post">
          <div class="modal-body">
                <div class="form-group">
                    <label for="task">Task Name:</label>
                    <input type="text" class="form-control" id="task" name="task" required>
                </div>
                <div class="form-group">
                    <label for="descriptions">Description:</label>
                    <input type="text" class="form-control" id="descriptions" name="descriptions">
                </div>
                <div class="form-group">
                    <label for="estimate">Estimate:</label>
                    <input type="number" min="1" class="form-control" id="estimate" name="estimate">
                </div>
                <div class="form-group">
                    <label for="progress">Progress:</label>
                    <select class="form-control" id="progress" name="progress">
                      <option value="">--Select--</option>
                      <option value="Not Started Yet">Not Started Yet</option>
                      <option value="Processing">Processing</option>
                      <option value="Finish">Finish</option>
                    </select>
                </div>
          </div>
          
          <!-- Modal Footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Create Task</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  
    <!-- Danh sách công việc đang có -->
  <form id="taskList">
    <h1>List of Tasks</h1>
    <div id="tasklist">
        <!-- Danh sách task sẽ được thêm vào đây từ phía backend Python -->
        <task_table>
    </div>
  </form>
</body>
<script>
  $(document).ready(function(){
      $("#openCreateTaskModal").click(function(){
          $("#createTaskModal").modal("show");
      });
  });
</script>


</html>
