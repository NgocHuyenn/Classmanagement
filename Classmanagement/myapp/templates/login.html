<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">EDUCATION MANAGEMENT</a>                 
        </div>
    </nav>
    
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <h2 class="mb-4">Login</h2>
                <!-- Hiển thị thông báo lỗi -->
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-danger" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}


                <form method="post">
                    {% csrf_token %}

                    <div class="row">
                        <div class="col-auto">
                            <!-- Nút radio cho học sinh -->
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="account_type" id="student" value="student" checked>
                                <label class="form-check-label" for="student">Student</label>
                            </div>
                        </div>

                        <div class="col-auto">
                            <!-- Nút radio cho giáo viên -->
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="account_type" id="teacher" value="teacher">
                                <label class="form-check-label" for="teacher">Teacher</label>
                            </div>
                        </div>
                    </div>
                    

                    <div class="mb-3">
                        <label for="username_or_email" class="form-label">Username or Email:</label>
                        <input type="text" class="form-control" id="username_or_email" name="username_or_email" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Login</button>
                    <!-- <div class="mb-3">
                        <p>Don't have an account? <a href="http://localhost:8000/register">Register here.</a></p> 
                    </div> -->
                </form>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
